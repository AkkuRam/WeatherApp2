<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>City</title>
</head>

<body>
    <div class="container">

        <a href="index.html">
            <img src="Images/backbutton.png" class="image4">
        </a>

        <p class="city-title">Please choose 4 countries</p>

        <div class="image-container">
            <img class="WorldMap" src="Images/WorldMap.png" alt="Image 1">
            <div class="pin france" onclick="addFrance()">
                <span>France</span>
            </div>
            <div class="pin australia" onclick="addAustralia()">
                <span>Australia</span>
            </div>
            <div class="pin china" onclick="addChina()">
                <span>China</span>
            </div>
            <div class="pin south-sudan" onclick="addSouthSudan()">
                <span>South Sudan</span>
            </div>
            <div class="pin sweden" onclick="addSweden()">
                <span>Sweden</span>
            </div>
            <div class="pin brazil" onclick="addBrazil()">
                <span>Brazil</span>
            </div>
            <div class="pin usa" onclick="addUSA()">
                <span>USA</span>
            </div>
        </div>

        <div id="displayFrance" class="country-info"></div>
        <div id="displayAustralia" class="country-info"></div>
        <div id="displayChina" class="country-info"></div>
        <div id="displaySouthSudan" class="country-info"></div>
        <div id="displaySweden" class="country-info"></div>
        <div id="displayBrazil" class="country-info"></div>
        <div id="displayUSA" class="country-info"></div>





    </div>
</body>

</html>
