<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <div class="container">

        <a href="index.html">
            <img src="Images/backbutton.png" class="image4"> 
        </a>

        <p class="Unit">Choose your Units</p>

        <div class="temperature-container">
            <p class="temp">Temperature</p>
            <select>
                <option value="option1">Celcius</option>
                <option value="option2">Fahrenheit</option>
            </select>
        </div>
        
        <div class="wind-container">
            <p class="wind">Wind</p>
            <select id= "windList">
                <option value="option1">km/h</option>
                <option value="option2">m/s</option>
                <option value="option3">mph</option>
            </select>
        </div>

        <div class="air-pressure-container">
            <p class="air-pressure">Air-pressure</p>
            <select>
                <option value="option1">hPa</option>
                <option value="option2">mmHg</option>
                <option value="option3">inHg</option>
            </select>
        </div>

        <div class="visibility-container">
            <p class="visibility">Visbility</p>
            <select>
                <option value="option1">km</option>
                <option value="option2">mi</option>
            </select>
        </div>
      
    </div>


</body>
</html>
